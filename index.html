<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Salary Calculator</title>
   <link rel="stylesheet" href="css/style.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"                        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <script src="https://kit.fontawesome.com/69c4c41537.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container text-center">
      <div class="mt-5 row rounded shadow">
        <div class="col">
          <img class="img-fluid" src="img/img-1.jpg" alt="">
        </div>
        <div class="col">
          <form>
            <h2 class="fw-bold mt-5">Income</h2>
            <div class="row mb-3">
              <label for="" class="col-sm-2 col-form-label fw-bold">Income: </label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="income-field">
              </div>
            </div>
            <h2 class="fw-bold">Expenses</h2>
            <div class="row mb-3">
              <label for="" class="col-sm-2 col-form-label fw-bold">Food: </label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="food-cost">
              </div>
            </div>
            <div class="row mb-3">
               <label for="" class="col-sm-2 col-form-label fw-bold">Rent: </label>
               <div class="col-sm-8">
                 <input type="text" class="form-control" id="rent-cost">
               </div>
             </div>
             <div class="row mb-3">
               <label for="" class="col-sm-2 col-form-label fw-bold">Cloths: </label>
               <div class="col-sm-8">
                 <input type="text" class="form-control" id="cloths-cost">
               </div>
             </div>
          </form>
          <div class="d-grid gap-2 col-3 mx-auto">
            <button class="btn btn-warning" type="button" id="calculate-btn">Calculate</button>
          </div>
          <div>
            <h3 class="mt-4 fw-bold">Total Expenses: <span id="total-expenses">00</span></h3>
          </div>
          <div>
            <h3 class="mt-4 mb-4 fw-bold">Balance: <span id="current-balance">00</span></h3>
          </div>

          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="" class="col-form-label fw-bold">Save: </label>
            </div>
            <div class="col-auto">
              <input type="text" id="savings-amount-field" class="form-control">
            </div>
            <div class="col-auto">
              <span id="" class="form-text">
                % 
              </span>
              <button id="savings-btn" class="btn btn-success">Save</button>
            </div>
          </div>


         <div>
            <h3 class="mt-4 fw-bold">Saving Amount: <span>00</span></h3>
          </div>
          <div>
            <h3 class="mt-4 fw-bold">Remaining Balance: <span>00</span></h3>
          </div>






        </div>
      </div>
    </div>


   <script src="script/main.js"></script>
</body>
</html>
